name: PyPI deploy

on:
  release:
    types: [published]
  workflow_dispatch: {}  # manual runs build artifacts only (no publish)

jobs:
  build:
    name: Build dists (sdist + wheel)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build
        run: python -m pip install --upgrade build

      - name: Build distributions
        run: python -m build  # creates dist/*.tar.gz and dist/*.whl

      - name: Upload dists
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    name: Publish to PyPI (Trusted Publisher)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      id-token: write   # required for Trusted Publisher
    environment:
      name: pypi
      url: https://pypi.org/project/pyfurnace/
    steps:
      - name: Download dists
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
